<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <!-- this h2 will display when something happens or someone wins -->
    <h2 id="message">Message</h2>

    <!-- these divs are for the game board, each will be a box for an X or O -->
    <section class="gameboard">
        <div class="sqr" id="sq0"></div>
        <div class="sqr" id="sq1"></div>
        <div class="sqr" id="sq2"></div>
        <div class="sqr" id="sq3"></div>
        <div class="sqr" id="sq4"></div>
        <div class="sqr" id="sq5"></div>
        <div class="sqr" id="sq6"></div>
        <div class="sqr" id="sq7"></div>
        <div class="sqr" id="sq8"></div>
    </section>
    <!-- button by which we can reset -->
    <button id="reset">Reset</button>
</body>
</html>
